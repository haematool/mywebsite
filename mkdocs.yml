site_name: My Docs
site_url: https://mydomain.org/mysite
theme:
  name: material

  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.share
  
plugins:
    - search
    - tags
    - blog

nav:
  - Home: index.md
  - About: 
    - About me: About/about.md
    - Residency: About/residency.md
  - Thesis: Thesis/thesis.md
  - Blog:
    - blog/index.md
    