site_name: Emmanuel Sleiman
site_url: https://github.com/haematool/haematool
theme:
  name: material
  language : en
  icon:
    logo: material/library
    font: true
  
  palette: 
    scheme: slate
    primary : blue grey
    accent : amber

  

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.share
    - content.footnote.tooltips
  
plugins:
    - search
    - tags
    - blog

nav:
  - Home: index.md
  - About me: about.md
  - R Studio Server: rstudioserver/rstudio.md
  - Machine Learning: machinelearning/mrdpraidict.md
  - Deep Learning: deeplearning/sicklecellvision.md
  - Image Processing: imageprocessing/imgprocess.md
  - Blog:
    - blog/index.md
repo_url: https://github.com/haematool/haematool
repo_name: Haematool

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://fr.linkedin.com/in/emmanuel-sleiman-0354272b4
    - icon: fontawesome/brands/discord
      link: https://discord.gg/nuScQTzb
    - icon: fontawesome/solid/envelope
      link: mailto:emmanuelsleiman@gmail.com 

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true 
  - attr_list
  - md_in_html
  - footnotes

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

copyright : Copyrights - Emmanuel Sleiman - 2024 